<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

    <title>Dave advance</title>
  </head>

  <body style="margin: 0; padding: 0; font-family: 'Roboto', sans-serif">
    <div style="background: #f8f8f8; padding: 1rem; min-height: 95vh">
      <div style="margin: auto; width: 20rem">
        <div style="background: #fff">
          <div class="wave" style="text-align: start; border-radius: 8px; padding: 1rem">
            <img
              style="margin: auto; width: 100%"
              src="https://res.cloudinary.com/djmr3bdgs/image/upload/v1685035311/daveWithMoney_cdisjj.png"
            />
            <div style="margin: auto; text-align: start; padding: 0.5rem; color: #505153; font-size: 14px">
              <h3 style="font-size: 18px; text-align: center; margin-top: 0">Cash advance</h3>

              <p>{{message}}</p>
              <p>Best regards,</p>
              <p>Dave.</p>
            </div>

            <div>
                <a
                href="{{loan}}"
                  style="
                    padding: 1rem 2rem;
                    background: #0b9a40;
                    color: #fff;
                    border-radius: 8px;
                    cursor: pointer;
                    font-size: 16px;
                    display: block;
                    justify-content: center;
                    text-decoration: none;
                    text-align: center;
                  "
                  >Check loan status</a
                >
              </div>
          </div>
        </div>
      </div>

      <div style="padding: 1rem 1.5rem; width: 80px; margin: auto">
        <img src="https://res.cloudinary.com/djmr3bdgs/image/upload/v1685035507/dave-logo_faw5ne.png" />
      </div>

      <div>
        <p style="text-align: center; font-size: 10px; width: 30%; margin: auto">Los Angeles, California</p>
      </div>
    </div>
  </body>
</html>
